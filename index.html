<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <link rel="styleSheet" href="style.css" />
</head>

<body>
    <!--logo-->
    <img src="img/logo.png" alt="logo" class="logo">
    <!--btns-->
    <div class="btns">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="typeBtn" data-key="type" data-value="tshirt" />
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="typeBtn" data-key="type" data-value="pants" />
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirts" class="typeBtn" data-key="type" data-value="skirt" />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">pink</button>
    </div>
    <!--items-->
    <ul class="items">

    </ul>
    <script src="src/main.js"></script>
</body>

</html>
